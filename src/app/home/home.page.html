<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FilmApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <!-- Tab bar -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="perfil" routerLink="/listar-usuarios">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="filmes" [routerLink]="'/criar-filme'">
      <ion-icon name="film-outline"></ion-icon>
      <ion-label>Filmes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="lista" [routerLink]="'/listar-filmes'">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Minha lista</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
